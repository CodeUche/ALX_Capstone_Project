<!-- vuln_hunter/templates/scan_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuln Hunter</title>
    <link rel="stylesheet" href="{% static 'vuln_hunter/css/styles.css/scan_form.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">âš¡ Vuln Hunter</div>
            <p>Analyze suspicious domains, IPs, and URLs to detect vulnerabilities and share insights with the security community.</p>
        </header>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="form-box">
            <form method="POST">
                {% csrf_token %}
                <label for="target">Target (IP / Domain):</label>
                <input type="text" name="target" id="target" placeholder="Enter IP or domain" required>

                <label for="scan_type">Scan Type:</label>
                <select name="scan_type" id="scan_type">
                    <option value="fast">Fast</option>
                    <option value="aggressive">Aggressive</option>
                    <option value="udp">UDP</option>
                    <option value="full">Full</option>
                    <option value="stealth">Stealth</option>
                    <option value="whatweb">WhatWeb</option>
                </select>

                <button type="submit">Start Scan</button>
            </form>
        </div>
    </div>
</body>
</html>

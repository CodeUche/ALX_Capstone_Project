{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Submitted</title>
</head>
<body>
    <h1>Scan in Progress...</h1>
    <div id="status"></div>
    <script>
        const taskId = "{{ task_id }}";  // Task ID from Django context
        function checkScanStatus() {
            fetch(`status/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById("status");

                    if (data.status === "COMPLETED") {
                        statusDiv.innerHTML = "Scan Completed!";
                        // Optionally redirect to result page after completion
                        window.location.href = `result/${taskId}/`;
                    } else if (data.status === "RUNNING") {
                        statusDiv.innerHTML = "Scan is still running... Please wait.";
                        setTimeout(checkScanStatus, 5000);  // Poll every 5 seconds
                    } else if (data.status === "FAILED") {
                        statusDiv.innerHTML = "Scan failed. Please try again later.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching scan status:", error);
                });
        }

        // Start checking status when the page loads
        checkScanStatus();
    </script>
</body>
</html>

<!-- vuln_hunter/templates/vuln_hunter/scan_submitted.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Submitted</title>
    <link rel="stylesheet" href="{% static 'vuln_hunter/css/styles.css' %}">
    <script>
        function checkStatus() {
            fetch(`/scan/status/{{ task_id }}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'SUCCESS' || data.status === 'FAILURE') {
                        window.location.href = `/scan/result/{{ task_id }}/`;
                    } else {
                        document.getElementById('status').innerText = data.status;
                        setTimeout(checkStatus, 3000);
                    }
                });
        }
        window.onload = checkStatus;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="title">âœ… Scan Submitted!</h1>

        <div class="card">
            <p><strong>Task ID:</strong> {{ task_id }}</p>
            <p><strong>Status:</strong> <span id="status" class="status pending">PENDING</span></p>
            <div class="spinner" id="spinner"></div>
        </div>

        <a href="{% url 'scan_target' %}" class="btn">ðŸ”„ Start New Scan</a>
    </div>
</body>
</html>
